<div *ngIf="!activate && !end">
<p>Czy napewno chcesz usunąc element o nazwie {{contract.uid}}</p>
<button class="btn btn-success me-3" (click)="delete()">Tak</button>
<button class="btn btn-danger" mat-dialog-close>Nie</button>
</div>
<div *ngIf="activate">
  <p>Czy napewno chcesz zmienić status Umowy na aktywny {{contract.uid}}</p>
  <button class="btn btn-success me-3" (click)="activat()">Tak</button>
  <button class="btn btn-danger" mat-dialog-close>Nie</button>
</div>
<div *ngIf="end">
  <p>Czy napewno chcesz zmienić status Umowy na aktywny {{contract.uid}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Wybierz datę</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <button class="btn btn-success me-3" (click)="endContract()">Tak</button>
  <button class="btn btn-danger" mat-dialog-close>Nie</button>
</div>
