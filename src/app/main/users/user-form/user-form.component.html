<div class="container">
  <div class="input-group flex-nowrap mb-3">
    <span class="input-group-text">Nazwa</span>
    <input type="text" class="form-control" placeholder="000000000" aria-label="Username" [(ngModel)]="login" [disabled]="viewMode" aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap mb-3">
    <span class="input-group-text">Rola</span>
    <input type="text" class="form-control" placeholder="" aria-label="Username" [(ngModel)]="rola" [disabled]="viewMode" aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap mb-3">
    <span class="input-group-text">Hasło</span>
    <input type="password" class="form-control" placeholder="" aria-label="Username" [(ngModel)]="password" [disabled]="viewMode" aria-describedby="addon-wrapping">
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uprawnienie</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <section class="example-section">
          <mat-checkbox class="example-margin" [checked]=row.active (change)="updateActivation(row)" [disabled]="viewMode"></mat-checkbox>
        </section>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-selector" [ngStyle]="{'background':row.status === 'A' ? '#808080':'#FFF'}"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5]"
                 aria-label="Select page">
  </mat-paginator>
</div>
<div class="float-end mt-2">
  <button class="btn btn-success m-1" (click)="save()" [hidden]="editMode">Zatwierdź</button>
  <button class="btn btn-success m-1" (click)="update()" [hidden]="!editMode">Zatwierdź</button>
  <button class="btn btn-danger m-1" mat-dialog-close="kontrahent-form">Anuluj</button>
</div>
