<div class="input-group flex-nowrap mb-3">
  <span class="input-group-text">Nazwa</span>
  <input type="text" class="form-control" placeholder="Nazwa" aria-label="Username" [(ngModel)]="name" [disabled]="viewMode" aria-describedby="addon-wrapping">
</div>
<div class="input-group flex-nowrap mb-3">
  <span class="input-group-text">Taryfa</span>
  <input class="typeahead-format" type="text" class="form-control" [(ngModel)]="tarifInputName" (ngModelChange)="updateArray()" [disabled]="viewMode" [ngbTypeahead]="search"
         [resultFormatter]="formatter"/>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Składnik</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center" >Cena</th>
      <td mat-cell *matCellDef="let row"><input [disabled]="viewMode" [(ngModel)]="row.price"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-selector" [ngStyle]="{'background':row.state === 'N' ? '#808080':'#FFF'}"></tr>
  </table>
</div>
<button [hidden]="viewMode" class="btn btn-success m-3" (click)="create()">Zatwierdź</button>
<button class="btn btn-danger m-3" mat-dialog-close="kontrahent-form">Anuluj</button>
