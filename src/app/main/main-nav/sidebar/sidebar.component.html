<mat-nav-list>
  <div id="container" class="mt-3 mb-3">
    <div id="name" class="noselect">{{name.charAt(0)}}</div>
  </div>
  <div class="text-center mb-2 noselect"><b>Nazwa</b> <br> {{name}}</div>
  <div class="text-center mb-5 noselect"><b>Rola</b> <br> {{roleName}}</div>
</mat-nav-list>
<mat-nav-list *ngFor="let element of elements">
  <a mat-list-item (click)="runModule(element.name)" [hidden]="!validatePermision(element.rout)">
    <label [textContent]="element.name" class="m-auto text-center noselect"></label>
  </a>
</mat-nav-list>
